<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photo Gallery</title>
    <!--
    <link rel="stylesheet" href="/index.css" />
    -->
    <script type="module">
      import "/components/photo-gallery.js";

      const photoGallery = document.createElement("wc-photo-gallery");

      // photoGallery.index = 0;
      // photoGallery.images = [];

      photoGallery.connected = async () => {
        const response = await fetch("/api/cats");
        const json = await response.json();
        photoGallery.images = json;
        photoGallery.index = json.length / 2;
      };

      photoGallery.prev = async () => {
        console.log("photo-gallery.html.prev");
        const response = await fetch("/api/cats");
        const json = await response.json();
        photoGallery.images = json.concat(photoGallery.images);
        photoGallery.index = photoGallery.index + json.length;
        console.log("photo-gallery.html.prev", "set index to", photoGallery.index);
      };

      photoGallery.next = async () => {
        console.log("photo-gallery.html.next");
        const response = await fetch("/api/cats");
        const json = await response.json();
        photoGallery.images = photoGallery.images.concat(json);
      };

      document.getElementById("photo-gallery").replaceWith(photoGallery);
    </script>
  </head>

  <body>
    <template id="photo-gallery"></template>
  </body>
</html>
