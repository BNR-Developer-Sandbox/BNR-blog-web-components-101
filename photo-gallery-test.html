<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photo Gallery</title>
    <!--
    <link rel="stylesheet" href="/index.css" />
    -->
    <script type="module">
        import "/components/photo-gallery.js";

        const photoGallery = document.createElement("wc-photo-gallery");
        photoGallery.setAttribute('id', 'photo-gallery');
        photoGallery.index = 0;
        photoGallery.images = [];
        photoGallery.connected = () => { console.log("connected"); }
        photoGallery.prev = () => { console.log("prev"); };
        photoGallery.next = () => { console.log("next"); };
        photoGallery.filter = () => { console.log("filter"); }
        document.getElementById("photo-gallery").replaceWith(photoGallery);
    </script>
</head>

<body>
    <template id="photo-gallery"></template>
</body>

</html>
