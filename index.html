<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photo Gallery</title>
    <script type="module">
      import "/components/photo-gallery.js";

      const photoGallery = document.getElementById("photo-gallery");

      (async () => {
        const response = await fetch("/api/cats");
        const json = await response.json();
        photoGallery.images = json;
        photoGallery.index = json.length / 2;
      })();

      photoGallery.fetchPrev = async () => {
        const response = await fetch("/api/cats");
        const json = await response.json();
        photoGallery.images = json.concat(photoGallery.images);
        photoGallery.index = photoGallery.index + json.length;
      };

      photoGallery.fetchNext = async () => {
        const response = await fetch("/api/cats");
        const json = await response.json();
        photoGallery.images = photoGallery.images.concat(json);
      };
    </script>
  </head>

  <body>
    <wc-photo-gallery id="photo-gallery"></wc-photo-gallery>
  </body>
</html>
